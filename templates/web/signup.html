<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>KING HOST | Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

    :root { 
      --bg: #050505; 
      --card: rgba(18, 18, 22, 0.7); 
      --accent: #007aff; 
      --border: rgba(255, 255, 255, 0.08); 
      --text-main: #ffffff;
      --text-dim: #a1a1aa;
      --glass: blur(12px);
    }

    * { box-sizing: border-box; outline: none; }

    body { 
        margin: 0; 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background: var(--bg); 
        color: var(--text-main);
        background-image: 
            radial-gradient(circle at 0% 0%, rgba(0, 122, 255, 0.1) 0%, transparent 40%),
            radial-gradient(circle at 100% 100%, rgba(94, 92, 230, 0.1) 0%, transparent 40%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .signup-box {
        background: var(--card);
        backdrop-filter: var(--glass);
        padding: 30px;
        border-radius: 24px;
        border: 1px solid var(--border);
        width: 100%;
        max-width: 450px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .logo-area { text-align: center; margin-bottom: 25px; }
    .logo-icon { 
        background: linear-gradient(135deg, #ff0055, #7000ff); 
        width: 45px; height: 45px; border-radius: 12px; 
        display: inline-flex; align-items: center; justify-content: center; color: white;
        margin-bottom: 10px; font-size: 20px;
    }

    h2 { margin: 0; font-weight: 800; letter-spacing: -1px; }
    p { color: var(--text-dim); font-size: 13px; margin-top: 5px; }

    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
    
    .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: white;
        font-size: 14px;
        transition: 0.3s;
    }

    input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }

    .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }
    .file-btn {
        background: rgba(255,255,255,0.05);
        border: 1px dashed var(--border);
        padding: 10px;
        border-radius: 12px;
        width: 100%;
        color: var(--text-dim);
        font-size: 12px;
        cursor: pointer;
        text-align: center;
    }

    .btn-signup {
        width: 100%;
        padding: 14px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 800;
        font-size: 14px;
        margin-top: 10px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
    }
    .btn-signup:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(0, 122, 255, 0.4); }

    .footer-text { text-align: center; margin-top: 20px; font-size: 13px; color: var(--text-dim); }
    .footer-text a { color: var(--accent); text-decoration: none; font-weight: 700; }
  </style>
</head>
<body>

<div class="signup-box animate__animated animate__fadeInUp">
    <div class="logo-area">
        <div class="logo-icon"><i class="fas fa-bolt"></i></div>
        <h2>Create Account</h2>
        <p>Join KING HOST Ultra Pro Max</p>
    </div>

    <form id="signupForm" enctype="multipart/form-data">
        <div class="input-row">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="fname" placeholder="John" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lname" placeholder="Doe" required>
            </div>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="johndoe123" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="name@example.com" required>
        </div>

        <div class="input-row">
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label>Confirm</label>
                <input type="password" name="confirm_password" placeholder="••••••••" required>
            </div>
        </div>

        <div class="form-group">
            <label>Profile Picture (Optional)</label>
            <div class="file-input-wrapper">
                <input type="file" name="pfp" id="pfp" style="display: none;" onchange="updateFileName(this)">
                <div class="file-btn" onclick="document.getElementById('pfp').click()" id="file-label">
                    <i class="fas fa-image"></i> Click to upload photo
                </div>
            </div>
        </div>

        <button type="submit" class="btn-signup">REGISTER NOW</button>
    </form>

    <div class="footer-text">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

<script>
function updateFileName(input) {
    const label = document.getElementById('file-label');
    if (input.files.length > 0) {
        label.innerHTML = `<i class="fas fa-check"></i> ${input.files[0].name}`;
        label.style.borderColor = 'var(--success)';
        label.style.color = '#fff';
    }
}

document.getElementById('signupForm').onsubmit = async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    
    // UI Loading state
    const btn = e.target.querySelector('button');
    const originalText = btn.innerText;
    btn.innerText = "CREATING ACCOUNT...";
    btn.disabled = true;

    try {
        const response = await fetch('/signup', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.status === 'success') {
            Swal.fire({
                title: 'Success!',
                text: 'Account created. You have 1 server limit.',
                icon: 'success',
                background: '#1c1c1e',
                color: '#fff',
                confirmButtonColor: '#007aff'
            }).then(() => {
                window.location.href = result.url;
            });
        } else {
            Swal.fire({
                title: 'Error',
                text: result.msg,
                icon: 'error',
                background: '#1c1c1e',
                color: '#fff'
            });
            btn.innerText = originalText;
            btn.disabled = false;
        }
    } catch (error) {
        console.error('Error:', error);
        btn.innerText = originalText;
        btn.disabled = false;
    }
};
</script>

</body>
</html>
