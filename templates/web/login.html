<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>KING-HOST | Secure Access</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --accent: #007aff; 
            --accent-glow: rgba(0, 122, 255, 0.4);
            --bg: #000000;
            --card-bg: rgba(28, 28, 30, 0.6);
            --border: rgba(255, 255, 255, 0.12);
            --input-bg: rgba(255, 255, 255, 0.06);
            --text-secondary: #8e8e93;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            position: relative;
        }

        /* Advanced Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: move 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }
        .orb-1 { width: 500px; height: 500px; background: #0047ab; top: -10%; left: -10%; }
        .orb-2 { width: 400px; height: 400px; background: #007aff; bottom: -5%; right: -5%; animation-delay: -5s; }
        .orb-3 { width: 300px; height: 300px; background: #5856d6; top: 40%; left: 30%; animation-duration: 25s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        /* Login Card */
        .login-card {
            width: 92%;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .brand-icon {
            width: 80px; height: 80px;
            background: linear-gradient(145deg, #1c1c1e, #2c2c2e);
            border-radius: 22px;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; color: var(--accent);
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
        }

        /* Pulse effect for icon */
        .brand-icon::after {
            content: '';
            position: absolute; width: 100%; height: 100%;
            border-radius: 22px; border: 2px solid var(--accent);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        h2 { font-size: 30px; font-weight: 800; letter-spacing: -1.2px; margin: 0 0 8px; }
        .subtitle { color: var(--text-secondary); font-size: 15px; margin-bottom: 35px; font-weight: 500; }

        .input-wrapper { position: relative; margin-bottom: 20px; }
        
        .input-wrapper i.main-icon {
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
            color: #636366; transition: 0.3s; font-size: 18px;
        }

        .input-wrapper input {
            width: 100%; padding: 18px 50px 18px 52px;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 18px; color: #fff; font-size: 16px;
            outline: none; transition: all 0.3s ease;
            font-weight: 500;
        }

        .input-wrapper input:focus {
            background: rgba(255, 255, 255, 0.01);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .input-wrapper input:focus ~ i.main-icon { color: var(--accent); }

        .pass-toggle {
            position: absolute; right: 18px; top: 50%; transform: translateY(-50%);
            color: #636366; cursor: pointer; padding: 5px; transition: 0.2s;
        }
        .pass-toggle:hover { color: #fff; }

        .btn-submit {
            width: 100%; padding: 18px;
            background: var(--accent);
            border: none; border-radius: 18px;
            color: #fff; font-size: 17px; font-weight: 700;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
        }

        .btn-submit:hover { transform: translateY(-2px); filter: brightness(1.15); box-shadow: 0 15px 30px rgba(0, 122, 255, 0.4); }
        .btn-submit:active { transform: translateY(0); }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .footer-link { margin-top: 25px; font-size: 14px; color: var(--text-secondary); }
        .footer-link a { color: var(--accent); text-decoration: none; font-weight: 700; transition: 0.2s; }
        .footer-link a:hover { opacity: 0.8; }

        /* iOS Alert Styling */
        .swal2-ios-custom {
            background: rgba(30, 30, 32, 0.9) !important;
            backdrop-filter: blur(25px) !important;
            border-radius: 24px !important;
            border: 1px solid var(--border) !important;
            color: white !important;
        }

        @media (max-width: 400px) {
            .login-card { padding: 35px 20px; }
            h2 { font-size: 26px; }
        }
    </style>
</head>
<body>

    <div class="mesh-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="login-card animate__animated animate__zoomIn">
        <div class="brand-icon">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        <h2>KING-HOST</h2>
        <p class="subtitle">Cloud Management & Security</p>

        <form id="authForm" onsubmit="handleAuth(event)">
            <div class="input-wrapper">
                <input type="email" name="email" placeholder="Email Address" required autocomplete="email">
                <i class="fa-solid fa-envelope-open main-icon"></i>
            </div>
            
            <div class="input-wrapper">
                <input type="password" name="password" id="passInput" placeholder="Password" required>
                <i class="fa-solid fa-key main-icon"></i>
                <i class="fa-solid fa-eye-slash pass-toggle" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span>Secure Sign In</span>
                <i class="fa-solid fa-chevron-right" style="font-size: 14px;"></i>
            </button>
        </form>

        <div class="footer-link">
            New here? <a href="/signup">Create an account</a>
        </div>
    </div>

    <script>
        // Smooth Password Toggle
        function togglePassword() {
            const input = document.getElementById('passInput');
            const icon = document.querySelector('.pass-toggle');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const btnText = btn.querySelector('span');
            const btnIcon = btn.querySelector('i');
            
            btn.disabled = true;
            btnText.innerText = 'Verifying...';
            btnIcon.className = 'fa-solid fa-circle-notch fa-spin';

            try {
                const formData = new FormData(e.target);
                const response = await fetch('/login', { 
                    method: 'POST', 
                    body: formData 
                });

                const data = await response.json();

                if (response.status === 200) {
                    Swal.fire({
                        icon: 'success', title: 'Identity Verified', text: 'Redirecting to your dashboard...',
                        timer: 2000, showConfirmButton: false, customClass: { popup: 'swal2-ios-custom' }
                    });
                    setTimeout(() => window.location.href = data.url, 1800);
                } 
                else if (response.status === 403) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Access Restricted',
                        text: data.msg || 'This account has been flagged and suspended.',
                        showCancelButton: true,
                        confirmButtonText: '<i class="fa-brands fa-telegram"></i> Appeal Access',
                        cancelButtonText: 'Close',
                        customClass: { popup: 'swal2-ios-custom' }
                    }).then((result) => {
                        if (result.isConfirmed) window.open('https://t.me/HARMAN2BOSS', '_blank');
                    });
                    reset();
                } 
                else {
                    Swal.fire({ 
                        icon: 'warning', 
                        title: 'Auth Failed', 
                        text: data.msg || 'Invalid credentials provided.', 
                        customClass: { popup: 'swal2-ios-custom' } 
                    });
                    reset();
                }
            } catch (err) {
                Swal.fire({ 
                    icon: 'error', 
                    title: 'System Error', 
                    text: 'Unable to reach the server. Please try again.', 
                    customClass: { popup: 'swal2-ios-custom' } 
                });
                reset();
            }

            function reset() {
                btn.disabled = false;
                btnText.innerText = 'Secure Sign In';
                btnIcon.className = 'fa-solid fa-chevron-right';
            }
        }
    </script>
</body>
</html>
